<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T·ªè T·ªÅnh</title>
    <style>
        /* C√°c styles v·∫´n gi·ªØ nguy√™n nh∆∞ tr∆∞·ªõc */
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffeef2;
            overflow: hidden;
            position: relative;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .img {
            width: 100%;
            height: 200px;
            background-image: url('./img/happy4.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        h2 {
            font-size: 24px;
            color: #ff4d6d;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .agree {
            background-color: #ff6b81;
            color: white;
        }

        .disagree {
            background-color: #ccc;
        }

        .thumbnail {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: none;
            z-index: 100;
        }

        button:hover .thumbnail {
            display: block;
        }

        .agree .thumbnail {
            background-image: url('./img/ok.gif');
        }

        .disagree .thumbnail {
            background-image: url('./img/no.gif');
        }

        .popup {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            z-index: 10;
        }

        .popup .img_popup {
            width: 100%;
            height: 200px;
            background-image: url('./img/th.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .popup p {
            font-size: 20px;
            font-weight: bold;
            color: #ff4d6d;
            margin: 15px 0;
        }

        .popup button {
            background-color: #ff6b81;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Nh·∫°c n·ªÅn khi m·ªü trang -->
    <audio id="background-music" autoplay loop>
        <source src="./audio/Video ch∆∞a ƒë·∫∑t t√™n ‚Äê ƒê∆∞·ª£c t·∫°o b·∫±ng Clipchamp.mp4" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- N·ªôi dung trang -->
    <div class="box" id="box">
        <div class="img" id="main-img"></div>
        <h2>Do you love me?</h2>
        <div class="button-container">
            <button class="agree" id="agree" onclick="agreeResult()">
                <div class="thumbnail"></div>
                Yes
            </button>
            <button class="disagree" id="disagree" onclick="refuseResult()">
                <div class="thumbnail"></div>
                No
            </button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="img_popup" id="popup-img"></div>
        <p>I LOVE YOUUUUUUUUU üíñ</p>
        <button onclick="hiddenResult()">Oke</button>
    </div>

    <!-- Th√™m √¢m thanh khi nh·∫•n Yes/No -->
    <audio id="yes-sound">
        <source src="./audio/children-yaysound-effect.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="no-sound">
        <source src="./audio/tieng_kinh_vo-www_tiengdong_com.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const box = document.getElementById("box");
        const popup = document.getElementById("popup");
        const agreeBtn = document.getElementById("agree");
        const disagreeBtn = document.getElementById("disagree");
        const mainImg = document.getElementById("main-img");
        const popupImg = document.getElementById("popup-img");

        let index = 0;
        let imageChangeInterval;

        const sadImages = [
            "./img/sad1.gif",
            "./img/sad2.gif",
            "./img/sad3.gif",
            "./img/sad4.gif",
            "./img/sad5.gif",
        ];

        const popupImages = [
            "./img/th.gif",
            "./img/happy1.gif",
            "./img/happy2.gif",
            "./img/happy3.gif",
        ];

        const messages = [
            "Th√¥i m√≤! ƒê·ªìng √Ω ƒëi huhu",
            "Huhu, ƒë·ª´ng t·ª´ ch·ªëi m√†",
            "Th·∫≠t l√≤ng kh√¥ng y√™u √†?",
            "Th√¥i m√†, ƒë·ª´ng v·∫≠y m√†",
            "ƒê·ªìng √Ω ƒëi m√†",
        ];

        const yesSound = document.getElementById("yes-sound");
        const noSound = document.getElementById("no-sound");

        function agreeResult() {
            // Ph√°t √¢m thanh khi nh·∫•n "Yes"
            yesSound.play();

            popup.style.display = "flex";
            box.style.display = "none";

            agreeBtn.style.fontSize = "16px";
            disagreeBtn.style.fontSize = "16px";
            disagreeBtn.innerText = "No";
            disagreeBtn.style.position = "static";

            index = 0;
            changePopupImage(); // initial
            imageChangeInterval = setInterval(changePopupImage, 2000);
        }

        function changePopupImage() {
            const randomIndex = Math.floor(Math.random() * popupImages.length);
            popupImg.style.backgroundImage = `url('${popupImages[randomIndex]}')`;
        }

        function hiddenResult() {
            popup.style.display = "none";
            box.style.display = "flex";
            mainImg.style.backgroundImage = "url('./img/happy4.gif')";
            clearInterval(imageChangeInterval);
        }

        function refuseResult() {
            // Ph√°t √¢m thanh khi nh·∫•n "No"
            noSound.play();

            const msg = messages[index % messages.length];
            const sadImg = sadImages[index % sadImages.length];

            mainImg.style.backgroundImage = `url('${sadImg}')`;
            disagreeBtn.innerText = msg;

            agreeBtn.style.fontSize = (20 + index * 5) + "px";
            disagreeBtn.style.fontSize = Math.max(20 - index, 10) + "px";

            moveDisagreeBtn();
            index++;
        }

        function moveDisagreeBtn() {
            const btnWidth = disagreeBtn.offsetWidth;
            const btnHeight = disagreeBtn.offsetHeight;

            const maxX = window.innerWidth - btnWidth - 100;
            const maxY = window.innerHeight - btnHeight - 100;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            disagreeBtn.style.position = "absolute";
            disagreeBtn.style.left = `${randomX}px`;
            disagreeBtn.style.top = `${randomY}px`;
        }
    </script>

</body>

</html>
